<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Indicator Modelling</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <h2>Modelling SSL Indicators on Popular Commodities</h2>

    </header>

    <div class="options">

        <div class="menus">
            <label for="commodities">Commodity:</label>
            <select id="commodities">
                <option value="XAUUSD">Gold</option>
                <option value="XPTUSD">Platinum</option>
                <option value="XPDUSD">Palladium</option>
                <option value="XAGUSD">Silver</option>
            </select>
        </div>
        <div class="menus">
            <label for="ma-period">Moving Average Period:</label>
            <select id="ma-period">
                <option value="10">10 Day </option>
                <option value="20">20 Day</option>
                <option value="50">50 Day</option>
            </select>
            <input type="submit" id="generate" value="Generate">
        </div>

    </div>

    <div class="charts">

        <div id="chart-one"></div>

    </div>
    
    <div class="options two">

        <div class="checkboxes">
            <label for="candles">Candles</label>
            <input type="checkbox" id="candles" checked>
        </div>
        <div class="checkboxes">
            <label for="price">Price</label>
            <input type="checkbox" id="price" checked>
        </div>
        <div class="checkboxes">
            <label for="ssl-channel">SSL Channel</label>
            <input type="checkbox" id="ssl-channel" checked>
        </div>
        <div class="checkboxes">
            <label for="ssl-trade-indicator">SSL Trade Indicator</label>
            <input type="checkbox" id="ssl-trade-indicator">
        </div>
    </div>
    
    <script src="script.js"> </script>
</body>
</html>
